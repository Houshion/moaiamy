    <style type="text/css">
    .lines {
        width: 1px;

        background: #fff;

        display: flex;

<body class="bw">
    <img class="mt100" src="../img/bg_1.png" style="height: 2.83rem">
    <ul class="bp_container">
        <li class="flex_a p30 bdb">
            <span>+86</span><span class="lines"></span>
            <input class="ph" type="tel" maxlength="11" placeholder="请输入您的手机号码" value="" id="tel">
        </li>
        <li class="flex_a flex-sb p30 bdb">
            <input class="ph" type="tel" maxlength="11" placeholder="请输入短信验证码" value="" id="yzm">
            <button class="yzmBtn tap">获取验证码</button>
        </li>
        <a class="main_btn bgc1">确定</a>
    </ul>

<script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/dlc.js" type="text/javascript" charset="utf-8"></script>
<!--公司的常用函数封装-->
<script>

$(function() {

    var off = 0;
    /********验证码********/
    $(".yzmBtn").on('click', function() {
        var tel = $('#tel').val();
        if (isNull(tel)) {
            dlctipbox.show("手机号码必须填写");
        } else if (!checkMobileAndTel(tel)) {
            dlctipbox.show('请输入正确格式的手机号码');
        } else {
            var second = 60;
            var t = setInterval(function() {
                if (second <= 0) {
                    second = 0;
                    $(".yzmBtn").text("重发验证码");
                    $(".yzmBtn").attr("disabled", false).css('background', '#fff');
                    clearInterval(t);
                } else {
                    second--;
                    $(".yzmBtn").attr("disabled", true);
                    $(".yzmBtn").text(second + "s").css('background', '#fff');
                }
            }, 1000);

            $.ajax({
                type: 'POST',
                data: { api_name: 'sendCode', mobile: tel, type: 1 },
                url: dlcUrl() + "Wxsite/Massage/api",
                dataType: "json",
                success: function(res) {
                    if (res.code == '1') {
                        dlctipbox.show(res.msg);
                    } else {
                        dlctipbox.show(res.msg);
                    }
                },
                error: function(error) {
                    dlctipbox.show('网络异常,请刷新');
                }
            });
        }
    })

    /***********验证****************/
    $('.main_btn').on('click', function() {
        var tel = $('#tel').val();
        var yzm = $('#yzm').val();
        if (isNull(tel)) {
            dlctipbox.show("请输入手机号码");
        } else if (!checkMobileAndTel(tel)) {
            dlctipbox.show('请输入正确格式的手机号码');
        } else if (isNull(yzm)) {
            dlctipbox.show("请输入验证码");
        } else {
            if (off) {
                return false;
            }
            off = 1;
            /***********验证*****************/
            $.ajax({
                type: "POST",
                data: { api_name: 'register',mobile: tel, code: yzm },
                url: dlcUrl() + "Wxsite/Massage/api",
                dataType: "json",
                success: function(res) {
                    if (res.code == '1') {
                        dlctipbox.show('绑定成功');
                        setTimeout(function() {
                        	if(getUrlParam('type').split(',')[0]=='1'){
                        		if(getUrlParam('is_info')=='1'){
                        			location.replace('y_file.html?macno='+getUrlParam('type').split(',')[1]);
                        		}else if(getUrlParam('is_info')=='2'){
									location.replace('y_no_file.html?macno='+getUrlParam('type').split(',')[1]);                        			
                        		}
                        		return false;
                        	}
                        	
                        	if(getUrlParam('type').split(',')[0]=='2'){
                        		localStorage.setItem('macno',getUrlParam('macno'));
                        		//location.replace('y_chose.html?macno='+getUrlParam('type').split(',')[1]);
                        		$.ajax({
					                type: 'POST',
					                data: { api_name: 'checkOnline', macno: getUrlParam('macno')},
					                url: dlcUrl() + "Wxsite/Massage/api",
					                dataType: "json",
					                success: function(res) {
					                    if (res.code == '1') {
					                        location.replace('y_chose.html?macno='+getUrlParam('type').split(',')[1]);
					                    } else {
					                        location.replace('y_map.html?macno='+getUrlParam('type').split(',')[1]+'&status=5');
					                    }
					                },
					                error: function(error) {
					                    dlctipbox.show('网络异常,请刷新');
					                }
					            });
                        		return false;
                        	}
                        	
                         	window.history.back()
                        }, 1500);
                    } else {
                        off = 0;
                        dlctipbox.show(res.msg);
                         window.history.back()
                    }
                },
                error: function(error) {
                    off = 0;
                    console.log(error)
                    dlctipbox.show('网络异常,请刷新');
                }
            });
        }

    })
})
</script>
